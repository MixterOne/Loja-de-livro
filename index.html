<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/responsive.css">
    <title>Document</title>
</head>

<body>
    <header>
        <div class="barTop">
            <p>Livro GRÁTIS + FRETE FIXO R$9,99 | use o cupom: UMAVAGADEV</p>
        </div>
        <div class="navbar navbar-expand-lg">
            <div class="container">
                <h1>LOJA</h1>
                <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="searchBox">
                    <input type="text" placeholder="Pesquise seu livro...">
                </div>
                <nav class="collapse navbar-collapse justify-content-end" id="menu">
                    <ul class="nav navbar-nav nav-pills">

                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Atendimento</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/icons/brasil.png" alt="Brasil Icon"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/icons/internet.png" alt="Web Icon"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img src="images/icons/perfil.png" alt="Perfil Icon"></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#"><img
                                    src="images/icons/vista-lateral-vazia-do-carrinho-de-compras.png"
                                    alt="Carrinho Icon"></a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
        <div class="category">
            <div class="row">
                <div class="col-sm">
                    Suspense
                </div>
                <div class="col-sm">
                    Horror
                </div>
                <div class="col-sm">
                    Drama
                </div>
                <div class="col-sm">
                    Fantasia
                </div>
                <div class="col-sm">
                    Terror
                </div>
                <div class="col-sm">
                    Mistério
                </div>
                <div class="col-sm">
                    Romance
                </div>
                <div class="col-sm">
                    Ficção
                </div>
                <div class="col-sm">
                    Biografia
                </div>
            </div>
        </div>
    </header>
    <section>
        <div id="carousel-arrows" class="carousel slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img src="images/old-books-436498_1280.jpg" alt="Banner com livros velhos">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="images/old-books-436498_1280.jpg" alt="Banner com livros velhos">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img src="images/old-books-436498_1280.jpg" alt="Banner com livros velhos">
                </div>
            </div>
            <button data-bs-target="#carousel-arrows" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-arrows" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carousel-arrows" class="active" data-bs-slide-to="0"></button>
                <button type="button" data-bs-target="#carousel-arrows" data-bs-slide-to="1"></button>
                <button type="button" data-bs-target="#carousel-arrows" data-bs-slide-to="2"></button>
            </div>
        </div>
    </section>
    <div class="info">
        <div class="row">
            <div class="col-sm">
                <img src="images/icons/cartao.png" alt="Cartão">
                PARCELAMENTO EM ATÉ 6X SEM JUROS
            </div>
            <div class="col-sm">
                <img src="images/icons/youtube.png" alt="Icon Youtube">
                LOJA OFICIAL DO YOUTUBE
            </div>
            <div class="col-sm">
                <img src="images/icons/caminhao-de-entrega.png" alt="Caminhão de entrega">
                ENTREGAMOS PARA TODO O BRASIL
            </div>
        </div>
    </div>
    <section class="authors">
        <div class="container">
            <div class="titleAuthors">
                <h2>Encontre os produtos de seus autores favoritos</h2>
            </div>
        </div>
    </section>
    <script src="lib/bootstrap.bundle.min.js"></script>
</body>

</html>
